<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upraviť položku</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-primary navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Naša Jedáleň</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Používatelia</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Objednávky</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <h1 class="mt-5">Upraviť položku</h1>
            <div class="card shadow mt-3">
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <div class="mb-3">
                                <label class="form-label">Kategória</label>
                                <select class="form-select">
                                    <option value="">Vyberte kategóriu</option>
                                    <option>Predjedlo</option>
                                    <option>Hlavné jedlo</option>
                                    <option>Nápoj</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputName1" class="form-label">Názov</label>
                                <input type="text" class="form-control" id="exampleInputName1">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPrice1" class="form-label">Cena</label>
                                <input type="number" class="form-control" id="exampleInputPrice1"
                                       step="0.01" min="0" placeholder="0.00">
                            </div>
                            <label for="exampleInputText1" class="form-label">Poznámky</label>
                            <input type="text" class="form-control" id="exampleInputText1">
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mt-4">Uložiť zmeny</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
