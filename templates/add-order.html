<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pridať objednávku</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-primary navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Naša Jedáleň</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Používatelia</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Objednávky</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <h1 class="mt-5">Vytvoriť objednávku</h1>
            <div class="card shadow mt-3">
                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label">Používateľ</label>
                        <select class="form-select">
                            <option value="">Vyberte používateľa</option>
                            <option>Marek Olivka</option>
                            <option>Zuzana Polievková</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Stav objednávky</label>
                        <select class="form-select">
                            <option value="PENDING">Vyberte stav</option>
                            <option value="PENDING">Čaká sa</option>
                            <option value="PREPARING">Pripravuje sa</option>
                            <option value="READY">Pripravené</option>
                            <option value="COMPLETED">Dokončené</option>
                            <option value="CANCELLED">Zrušené</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Položka z menu</label>
                        <select class="form-select">
                            <option value="">Vyberte jedlo</option>
                            <option>Špagety Carbonara – 7.50 €</option>
                            <option>Vyprážaný syr – 6.50 €</option>
                            <option>Polievka dňa – 2.50 €</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Množstvo</label>
                        <input type="number" class="form-control" min="1" value="1">
                    </div>

                    <button class="btn btn-outline-primary w-100">
                        <i class="bi bi-plus-lg"></i>
                        Pridať položku
                    </button>

                    <hr class="my-4">

                    <h5 class="mb-3">Položky objednávky</h5>

                    <table class="table align-middle">
                        <thead>
                        <tr>
                            <th>Jedlo</th>
                            <th>Cena</th>
                            <th>Mn.</th>
                            <th>Spolu</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>Vyprážaný syr</td>
                            <td>6.50 €</td>
                            <td>1</td>
                            <td>6.50 €</td>
                            <td>
                                <button class="btn btn-sm btn-outline-danger">
                                    <i class="bi bi-trash3"></i>
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td>Polievka dňa</td>
                            <td>2.50 €</td>
                            <td>1</td>
                            <td>2.50 €</td>
                            <td>
                                <button class="btn btn-sm btn-outline-danger">
                                    <i class="bi bi-trash3"></i>
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                    <div class="d-flex justify-content-between">
                        <h5>Celková cena:</h5>
                        <h5 class="text-primary">9.00 €</h5>
                    </div>

                    <button class="btn btn-primary w-100 mt-4">
                        Vytvoriť objednávku
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
