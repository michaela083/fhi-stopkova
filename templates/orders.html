<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Objednávky</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-primary navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Naša Jedáleň</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Používatelia</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Objednávky</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <h1 class="mt-5">Objednávky</h1>
    <div class="card shadow mt-3">
        <div class="card-body">
            <table class="table align-middle">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Meno</th>
                    <th scope="col">Priezvisko</th>
                    <th scope="col">Položka</th>
                    <th scope="col">Cena</th>
                    <th scope="col">Status</th>
                    <th scope="col">Dátum</th>
                    <th class="text-end"></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>Pizza</td>
                    <td><strong>8.50 €</strong></td>

                    <td>
                        <span class="badge text-bg-secondary">PENDING</span>
                    </td>

                    <td>12.11.2024</td>

                    <td class="text-end">
                        <button class="btn btn-outline-primary btn-sm"><i class="bi bi-three-dots"></i></button>
                        <button class="btn btn-outline-primary btn-sm"><i class="bi bi-pencil-square"></i></button>
                        <button class="btn btn-outline-danger btn-sm"><i class="bi bi-trash3"></i></button>
                    </td>
                </tr>

                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>Pasta</td>
                    <td><strong>6.20 €</strong></td>
                    <td><span class="badge text-bg-secondary">PREPARING</span></td>
                    <td>12.11.2024</td>
                    <td class="text-end">
                        <button class="btn btn-outline-primary btn-sm"><i class="bi bi-three-dots"></i></button>
                        <button class="btn btn-outline-primary btn-sm"><i class="bi bi-pencil-square"></i></button>
                        <button class="btn btn-outline-danger btn-sm"><i class="bi bi-trash3"></i></button>
                    </td>
                </tr>

                <tr>
                    <th scope="row">3</th>
                    <td>John</td>
                    <td>Doe</td>
                    <td>Šalát</td>
                    <td><strong>4.30 €</strong></td>
                    <td><span class="badge text-bg-secondary">READY</span></td>
                    <td>12.11.2024</td>
                    <td class="text-end">
                        <button class="btn btn-outline-primary btn-sm"><i class="bi bi-three-dots"></i></button>
                        <button class="btn btn-outline-primary btn-sm"><i class="bi bi-pencil-square"></i></button>
                        <button class="btn btn-outline-danger btn-sm"><i class="bi bi-trash3"></i></button>
                    </td>
                </tr>

                </tbody>
            </table>

            <div class="row justify-content-end">
                <div class="col-auto">
                    <button type="button" class="btn btn-outline-primary">
                        <i class="bi bi-plus-lg"></i>
                        Pridať objednávku
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
